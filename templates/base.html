<!DOCTYPE html>
<html lang="en">
    {% include 'components/header.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block description %}Discover magical Christmas tree decorations and toys. Bring holiday cheer to your home with our beautiful collection.{% endblock %}">
    <meta name="keywords" content="christmas decorations, tree toys, holiday, ornaments, christmas shop">
    
    <!-- OG Tags -->
    <meta property="og:title" content="{% block og_title %}Christmas Magic Shop{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Beautiful Christmas tree decorations and toys{% endblock %}">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
        /* ===== Loading Overlay Styles ===== */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e74c3c;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            font-family: 'Cinzel', serif;
            color: #e74c3c;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Loading Christmas Magic...</div>
    </div>

    <!-- Main Site Content -->
    <main id="main-content" style="opacity: 0;">
        {% block content %}{% endblock %}
    </main>
    
    {% include 'components/footer.html' %}
    
    {% block scripts %}{% endblock %}

    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>

    <script>
        // Hide loading overlay when page finishes loading
        window.addEventListener('load', function() {
            const overlay = document.getElementById('loading-overlay');
            const mainContent = document.getElementById('main-content');
            overlay.classList.add('hidden');
            mainContent.style.transition = 'opacity 0.8s ease';
            mainContent.style.opacity = 1;
        });
    </script>
</body>
</html>
