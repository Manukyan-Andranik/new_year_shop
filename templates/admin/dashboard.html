<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="admin.dashboard.title">ðŸŽ… Admin Dashboard - Christmas Magic Shop</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .admin-dashboard {
            min-height: 100vh;
            background: #f5f5f5;
        }

        .admin-header {
            background: var(--pine-green);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }

        .admin-nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--gold);
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
        }

        .admin-btn {
            background: var(--gold);
            color: var(--pine-green);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .admin-btn:hover {
            background: var(--snow-white);
        }

        .admin-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-edit {
            background: var(--gold);
            color: var(--dark-charcoal);
        }

        .btn-delete {
            background: var(--deep-red);
            color: white;
        }

        .add-product-form {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }
    </style>
</head>

<body>
    <div class="admin-dashboard">
        <header class="admin-header">
            <nav class="admin-nav">
                <h1 class="admin-title" data-translate="admin.dashboard.title">ðŸŽ… Admin Dashboard</h1>
                <div class="admin-actions">
                    <a href="{{ url_for('admin_orders') }}" class="admin-btn"
                        data-translate="admin.dashboard.orders">View Orders</a>
                    <a href="{{ url_for('index') }}" class="admin-btn" data-translate="admin.dashboard.shop">View
                        Shop</a>
                    <a href="{{ url_for('admin_logout') }}" class="admin-btn"
                        data-translate="admin.dashboard.logout">Logout</a>
                </div>
            </nav>
        </header>

        <main class="admin-content">
            <h2 data-translate="admin.dashboard.products">Product Management</h2>

            <!-- Add Product Form -->
            <div class="add-product-form">
                <h3 data-translate="admin.dashboard.add.title">Add New Product</h3>
                <form id="addProductForm">
                    <div class="form-group">
                        <label for="name" data-translate="admin.dashboard.add.name">Product Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="price" data-translate="admin.dashboard.add.price">Price</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="description" data-translate="admin.dashboard.add.description">Description</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="category" data-translate="admin.dashboard.add.category">Category</label>
                        <select id="category" name="category">
                            <option value="ornaments" data-translate="category.ornaments">Ornaments</option>
                            <option value="lights" data-translate="category.lights">Lights</option>
                            <option value="stars" data-translate="category.stars">Stars</option>
                            <option value="figures" data-translate="category.figures">Figures</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="images" data-translate="admin.dashboard.add.images">Image URLs (one per
                            line)</label>
                        <textarea id="images" name="images" rows="3" required></textarea>
                    </div>

                    <button type="submit" class="admin-btn" data-translate="admin.dashboard.add.button">Add
                        Product</button>
                </form>
            </div>

            <!-- Products List -->
            <h3 data-translate="admin.dashboard.existing">Existing Products</h3>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </main>
    </div>

    <script>
        // Load products on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadProducts();

            // Handle add product form
            document.getElementById('addProductForm').addEventListener('submit', function (e) {
                e.preventDefault();
                addProduct();
            });
        });

        async function loadProducts(language = 'en') {
            
            try {
                const res = await fetch(`/api/products?lang=${language}`);
                const data = await res.json();
                window.products = data;
                renderProducts(); // render using localized data
            } catch (err) {
                console.error('Failed to load products:', err);
            }
        }


        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
        <div class="product-card">
            <img src="${product.images_url_list[0]}" alt="${product.name}" class="product-image" />
            <h4>${product.name}</h4>
            <p class="product-price">$${product.price.toFixed(2)}</p>
            <p class="product-description">${product.description}</p>

            <div class="product-actions">
                <button class="admin-btn btn-edit" onclick="editProduct(${product.id})">${window.t ? window.t('admin.dashboard.edit') : 'Edit'}</button>
                <button class="admin-btn btn-delete" onclick="deleteProduct(${product.id})">${window.t ? window.t('admin.dashboard.delete') : 'Delete'}</button>
            </div>
        </div>
    `).join('');
        }



        async function addProduct() {
            const form = document.getElementById('addProductForm');
            const formData = new FormData(form);

            const productData = {
                name: formData.get('name'),
                price: parseFloat(formData.get('price')),
                description: formData.get('description'),
                category: formData.get('category'),
                images_url_list: formData.get('images').split('\n').filter(url => url.trim()),
                // Translation fields - for now, use the same values for all languages
                name_en: formData.get('name'),
                name_hy: formData.get('name'),
                name_ru: formData.get('name'),
                description_en: formData.get('description'),
                description_hy: formData.get('description'),
                description_ru: formData.get('description')
            };

            try {
                const response = await fetch('/api/admin/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    form.reset();
                    loadProducts();
                    alert(window.t ? window.t('admin.dashboard.success.add') : 'Product added successfully!');
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                alert(window.t ? window.t('admin.dashboard.error.add') : 'Failed to add product');
            }
        }

        async function deleteProduct(productId) {
            if (!confirm(window.t ? window.t('admin.dashboard.confirm.delete') : 'Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`/api/admin/products/${productId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadProducts();
                    alert(window.t ? window.t('admin.dashboard.success.delete') : 'Product deleted successfully!');
                } else {
                    alert(window.t ? window.t('admin.dashboard.error.delete') : 'Error deleting product');
                }
            } catch (error) {
                alert(window.t ? window.t('admin.dashboard.error.delete') : 'Failed to delete product');
            }
        }

        function editProduct(productId) {
            // For simplicity, we'll just alert - in a real app you'd show an edit form
            alert(`Edit product ${productId} - This would open an edit form in a real implementation`);
        }
    </script>

    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
</body>

</html>
